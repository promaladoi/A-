  <main class="container">
    <h1>Байланыс</h1>
    <p>Сұрақтар мен ұсыныстар үшін мына форманы қолданыңыз немесе электрондық поштаға жіберіңіз.</p>
    <form class="contact-form" action="#" onsubmit="return fakeSubmit(event)">
      <label>Аты-жөні<input type="text" name="name" required></label>
      <label>Электрондық пошта<input type="email" name="email" required></label>
      <label>Хабарлама<textarea name="message" rows="5" required></textarea></label>
      <button class="btn" type="submit">Жіберу</button>
    </form>
  </main>
