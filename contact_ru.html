    <p>Для вопросов и предложений используйте форму ниже или отправьте письмо на электронную почту.</p>
    <form class="contact-form" action="#" onsubmit="return fakeSubmit(event)">
      <label>ФИО<input type="text" name="name" required></label>
      <label>Электронная почта<input type="email" name="email" required></label>
      <label>Сообщение<textarea name="message" rows="5" required></textarea></label>
      <button class="btn" type="submit">Отправить</button>
    </form>
